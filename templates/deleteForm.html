<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist - Delete Form</title>
</head>
<body>
    <h3>Are you sure you want to delete:</h3>
    <ul>
        <li>{{item.itemName}}</li>
    </ul>
    <form action="/delete/{{item.id}}" method="POST">
        <button type="submit">Yes</button>
    </form>
    <form action="/wishlist">
        <button type="submit">No</button>
    </form>
</body>
